name: Deploy to AWS EKS

on:
  workflow_dispatch:
    inputs:
      image_uri:
        description: 'Docker image URI'
        required: true
        type: string
      service_name:
        description: 'Service name to deploy'
        required: true
        type: string
      port:
        description: 'Port for the service'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Configure kubectl for EKS
      run: |
        aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

    - name: Update deployment template with image URI and port
      run: |
        # Update the deployment YAML file with the provided image URI and port
        sed -i "s|<image-uri>|${{ github.event.inputs.image_uri }}|g" k8s/deployment-template.yaml
        sed -i "s|<service-name>|${{ github.event.inputs.service_name }}|g" k8s/deployment-template.yaml
        sed -i "s|<port>|${{ github.event.inputs.port }}|g" k8s/deployment-template.yaml

    - name: Apply Kubernetes deployment
      run: |
        kubectl apply -f k8s/deployment-template.yaml
